<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Audiora</title>
        <link rel="stylesheet" href="styles.css">
    
        <!-- Google Sign-In Script -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </head>
    
<body>
    <div class="container">
        <img src="logo.png" alt="Audiora Logo" class="logo">
        <h1>Sign up to start listening</h1>
        <form>
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="name@domain.com" required>
            <a href="#" class="phone-signup">Use phone number instead.</a>
            <button type="button" class="next-btn" onclick="window.location.href='profile-setup.html'">Next</button>

        </form>
        <div class="separator">or</div>
        <div id="g_id_onload"
     data-client_id="688015518382-nmplju681mjqjha62c7nv5eh6roodt6h.apps.googleusercontent.com" 
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large">
</div>

        
    </div>
</body>
</html>

<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
    }
    .logo {
        width: 160px;
        margin-bottom: 5px;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #fff;
        background: #222;
        color: #fff;
        border-radius: 5px;
    }
    .phone-signup {
        color: #1DB954;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 20px;
    }
    .next-btn {
        background-color: #1DB954;
        border: none;
        padding: 10px;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    .separator {
        margin: 20px 0;
    }
    .social-btn {
        background: #333;
        color: #fff;
        padding: 10px;
        margin: 5px;
        border: none;
        width: 100%;
        cursor: pointer;
        border-radius: 5px;
    }
    .google { background: #db4437; }
    .facebook { background: #3b5998; }
    .apple { background: #fff; color: #000; }
</style>
