<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Audiora</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      width: 300px;
      margin: auto;
      padding-top: 50px;
    }
    .logo {
      width: 160px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: black;
      color: white;
      border: 1px solid white;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .social-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }
    .google { background-color: red; }
    .facebook { background-color: blue; }
    .apple { background-color: white; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Audiora Logo" class="logo" />
    <h2>Log in to continue</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>or</p>
    <button class="social-button google">Log in with Google</button>
    <p>Don't have an account? <a href="signup.html" style="color: green;">Sign up</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === "" || password === "") {
        alert("Please fill in both email and password.");
      } else {
        alert("Login successful!");
        window.location.href = 'profile-setup.html';
      }
    });
  </script>
</body>
</html>
